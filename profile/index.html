<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body id="profileBody">
    <h1>Profile</h1>

    <form name="updateProfile" id="updateProfile">
      <h2>Update Profile</h2>
      <label for="banner" id="banner"> Banner </label>
      <input type="url" name="banner" required maxlength="300">
      <label for="pfp" id="pfp"> Profile Picture </label>
      <input type="text" name="pfp" required type="url" maxlength="300">
      <label for="bio" id="bio"> Bio </label>
      <input type="text" name="bio">
      <button id="updateProfileButton" type="submit">Update Profile</button>
      <p id="errorMessage" style="color: red;"></p>
      <p id="successMessage" style="color: green;"></p>
    </form>
  </body>
</html>
